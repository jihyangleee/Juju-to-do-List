        <script>
            const inputs = document.querySelectorAll(".content");

            function save() {
            inputs.forEach((input, i) => {
            localStorage.setItem(`input${i}`, input.value);
            });
            alert("저장 완료!");
        }
        function clearSaved() {
        inputs.forEach((input, i) => {
            localStorage.removeItem(`input${i}`);
            input.value = ""; // 화면에 입력된 값도 삭제
        });
        alert("저장 취소됨!");
        }

        window.onload = function() {
        inputs.forEach((input, i) => {
        const saved = localStorage.getItem(`input${i}`);
        if (saved) input.value = saved;
        });
    };
